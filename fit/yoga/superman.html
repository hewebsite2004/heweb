<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>superman-pose(beginner)</title>
</head>
<style>
	*{
		background-color: white;
	}
	@media only screen and (max-width: 440px) {
  	
  	video.i{
  		width: 110%;

  	}
  	video.j{
  		width: 20%;
  	}

}
</style>
<body>


	<div align="center">
	<video src="images1/superman.mp4" width="50%" height="12%" autoplay="autoplay" muted="true" loop="true" class="i"></video>

	<br>

	<button onclick="pausev()" style="border: none; border-radius:55%; background-color: white; margin-right: 20px;"><img src="images1/pause.jpg" width="50px" height="50px" ></button>

	<video class="j" src="images1/clock.mp4" id="clock" width="5%" height="2%" autoplay="true" muted="true" style="border-radius: 55%;"></video>

<button onclick="document.location='hero.html'" style="border: none; border-radius:55%; background-color: white; margin-left: 20px;"><img src="images1/next.jpg" width="50px" height="50px" ></button>



</div>
<script>
		
		var v = document.getElementById("clock");
		function pausev(){
			if(v.paused)
				v.play();
			else
		v.pause();
	}
	</script>
</body>
</html>
