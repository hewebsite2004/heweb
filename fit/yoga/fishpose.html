<!DOCTYPE html>
<html>
<head>

<style>
	*{
		background-color: white;
	}
	@media only screen and (max-width: 440px) {
  	video.i{

}

<body>


	<div align="center">
	<video src="images1/fish pose.mp4" width="60%" height="10%" autoplay="autoplay" muted="true" loop="true" class="i"></video>

<button onclick="document.location='dog.html'" style="border: none; border-radius:55%; background-color: white; margin-left: 20px;"><img src="images1/next.jpg" width="50px" height="50px" ></button>



</div>
<script>
		
		var v = document.getElementById("clock");
		function pausev(){
			if(v.paused)
				v.play();
			else
		v.pause();
	}
	</script>
