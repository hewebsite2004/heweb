<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Yoga</title>
    <link rel="stylesheet" href="styles12.css">
</head>
<body>
    <header>
        <h1>Beginner Yoga</h1>
    </header>
    
    <main>
        <section class="pose-gallery">
            <div class="pose-container">
                <img src="images1/yoga.png" alt="Yoga Pose" class="pose-image">
                <img src="images1/mountainpose.png" alt="Mountain Pose" class="pose-image">
                <img src="images1/birdpose.png" alt="Bird Pose" class="pose-image">
                
                
                <img src="images1/superman.png" alt="Superman Pose" class="pose-image">
                <img src="images1/hero.png" alt="Hero Pose" class="pose-image">
                <img src="images1/pillow.png" alt="Pillow Pose" class="pose-image">
                <img src="images1/spine.png" alt="Spine Pose" class="pose-image">
                <img src="images1/frog.png" alt="Frog Pose" class="pose-image">
            </div>
        </section>
        
        <section class="start-section">
            <button onclick="document.location='gomukhasan.html'" class="start-button">Start</button>
        </section>
    </main>
</body>
</html>
